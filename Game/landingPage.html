<body>

    <div id="canvas-container"></div>

    <a href="page1.html"><h1>Color Puzzle</h1></a>

    <p class="centre">Create patterns using the colors</p>


   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>


    <script>
    let r, g, b;
let isMouseOverText = false;

function setup() {
  let canvas = createCanvas(2048, 1024);
  canvas.parent('canvas-container'); // Set the parent to the container you created
  noStroke();
  frameRate(120); // Adjust the frame rate as needed
}

function draw() {
  // Map mouseX and mouseY values to color ranges
  r = map(mouseX, 0, width, 0, 255);
  g = map(mouseY, 0, height, 0, 255);
  b = map(mouseX + mouseY, 0, width + height, 0, 255);

  // Create a pulsating effect by using the sin function
  let pulse = sin(frameCount * 0.09) * 50;

  background(255, 0);
  fill(r + pulse, g + pulse, b + pulse, isMouseOverText ? 0 : 50); // Make the ellipse translucent when over text
  ellipse(mouseX, mouseY, 400, 400);
}

function mousePressed() {
    clear()
}

    </script>
</body>
